<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex flex-grow-1">
            <a class="navbar-brand mx-3" href="index.html"> My Calculator </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>


        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item text-white nav-active" id="logo">
                        <!-- <span id="name" class="text-white"></span> -->
                        <input type="button" value="" id="name" />

                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="main">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row justify-content-center">
                            <div id="CalculatorCard">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <h3 class="mb-0">Calculator Web Application</h3>
                                    </div>
                                    <div class="card-body calculator">
                                        <form id="form">
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label for="input1" class="col-form-label">Input Number 1 : </label>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="text" id="input1" class="form-control px-4" required>
                                                </div>
                                                <p id="error-message"></p>
                                            </div>

                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label for="input2" class="col-form-label">Input Number 2 : </label>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="text" id="input2" class="form-control px-4" required>
                                                </div>
                                                <p id="error-message1"></p>
                                            </div>
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label for="input2" class="col-form-label">Result :</label>
                                                </div>
                                                <div class="col-auto mx-5 px-4">
                                                    <input id="result" class="form-control px-4" disabled>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group mt-2 text-center">
                                                <input type="button" class="btn btn-dark px-3 mx-0" id="btnAdd"
                                                    value="Addition" onclick="Operations('add')" />
                                                <input type="button" class="btn btn-dark px-3 mx-1" id="btnSub"
                                                    value="Subtraction" onclick="Operations('sub')" />
                                                <input type="button" class="btn btn-dark px-3 mx-1" id="btnMul"
                                                    value="Multiplication" onclick="Operations('mul')" />
                                                <input type="button" class="btn btn-dark px-3 mx-1" id="btnDiv"
                                                    value="Division" onclick="Operations('div')" />
                                                <input type="reset" class="btn btn-dark px-3 mx-1" id="reset"
                                                    value="Reset" />
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
