<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="background-color">
        <header>
            <audio autoplay loop src="./images/Counting Stars song.mp3"></audio>
            <div class="logo">
                <img src="images/Logo.png" alt="icon" />
                <div style="font-weight: bold;">Kafe</div>
            </div>
            <div class="pages">
                <a href="index.html">Home</a>
                <a href="conacts.html" style="margin-left: 20px;">Contact</a>
            </div>
        </header>
    </div>
    <h1 class="contactHeading">
        Contact Us
    </h1>
    <form>
        <div>
            <input placeholder="First Name" id="first_name">
            <input placeholder="Last Name" id="last_name">
        </div>
        
        <div>
            <input placeholder="Email" id="email">
            <input placeholder="Phone Number" id="phone_number">
        </div>
        <div>
            <textarea placeholder="Your Message Here"></textarea>
        </div>
        <div style="display: flex;justify-content:center;">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
